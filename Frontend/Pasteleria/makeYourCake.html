<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make your cake!</title>
</head>

<body>
  <div class="main">
    <section class="title">
      <h2>Escoge tus ingredientes (Máximo 3)</h2>
    </section>

    <section class="list">
      <ul>
        <li>
          <input type="checkbox" name="chocolate" id="">Chocolate
        </li>
        <li>
          <input type="checkbox" name="vainilla" id="">Vainilla
        </li>
        <li>
          <input type="checkbox" name="trufa" id="">Trufa
        </li>
        <li>
          <input type="checkbox" name="tres leches" id="">Tres leches
        </li>
        <li>
          <input type="checkbox" name="fresa" id="">Fresa
        </li>
        <li>
          <input type="checkbox" name="frutos rojos" id="">Frutos rojos
        </li>

        <li>
          <input type="checkbox" name="elote" id="">Elote
        </li>
      </ul>
    </section>

    <section class="title">
      <h2>Escoge tu decoración</h2>
    </section>

    <section class="decoration">
      <ul>
        <li>
          <input type="checkbox" name="fondant" id="">Fondant
        </li>
        <li>
          <input type="checkbox" name="glass" id="">Glaseado
        </li>
        <li>
          <input type="checkbox" name="crema pastelera" id="">Crema pastelera
        </li>
        <li>
          <input type="checkbox" name="crema batida" id="">Crema batida
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
